<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<script src="./jquery-2.1.3.js"></script>

<style>
	
	body {
		background: #ccc;	
	}
	
	.out {
		width: 800px;
		overflow: hidden;
	}
	
	.out:after {
		content: '';
		display: block;
		clear: both;
		width: 0;
		height: 0;
		visibility: hidden;
	}
	
	img {
		display: block;
	}
	
	.in {
		float: left;
		width: 200px;
		overflow: hidden;
		-webkit-transition: width .3s ease;
		transition: width .3s ease;
	}
	
	.hover {
		width: 400px;
	}
	
	.short {
		width: 133px;
	}
	
</style>
<body>

<div class="out">
	<div class="in"><img src="1.jpg" alt=""></div>
	<div class="in"><img src="2.jpg" alt=""></div>
	<div class="in"><img src="3.jpg" alt=""></div>
	<div class="in"><img src="4.jpg" alt=""></div>
</div>

<script>

var img = $('.in');

img.on('mouseenter', function() {
	
	$( this ).addClass('hover');
	
	$( this ).siblings('.in')
						.addClass('short');
	
	$( this ).on('mouseleave', function() {
		
		$( this ).removeClass('hover');
		$( this ).siblings('.in')
							.removeClass('short');
	});
});
	
</script>	

</body>
</html>
